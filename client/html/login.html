<!DOCTYPE html>
<html>
    <head>
        <title>CompuTrack - Login</title>
        <link rel="icon" type="image/png" href="/client/assets/icon.png"/>
        <style>
            :root {
                --page-bg: #afafaf;
                --page-bg1: #4d4d4d;
                --title-bg: #d3d3d3;
                --subtitle-bg: #9389ff;
                --loginbox-bg: #ffffff;
            }
            .icon {
                position: absolute;
                z-index: 10;
                align-items: center;
                align-self: center;
                margin-left:200px;
                margin-right:200px;
                top: -125px;
                user-select:contain;
                background-color: lightgrey;
                border: 2px solid black
            }
            body {
                background-image: radial-gradient(var(--page-bg), var(--page-bg1));
                height:100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }
            form.login {
                position: relative;
                margin:10%;
                border: 2px black solid;
            }
            div.login-title {
                text-align: center;
                left: 0px;
                top: 0px;
                width:500px;
                height:50px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 24pt;
                font-weight: bold;
                background-color: var(--title-bg);
            }
            div.login-subtitle {
                left: 0px;
                top: 50px;
                width:500px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                text-align: center;
                padding-bottom:10px;
                height:20px;
                background-color: var(--subtitle-bg);
            }
            div.loginbox {
                left:0px;
                top:80px;
                height:150px;
                width:500px;
                background-color: white;
            }
            div.username {
                height:30px;
                padding-top:20px;
                text-align: center;
            }
            div.password {
                height:30px;
                text-align: center;
                padding-bottom: 20px;
            }
            button.authorize {
                height:40px;
                margin-bottom:10px;
                margin-left:100px;
                margin-right:100px;
                width:300px;
            }
        </style>
        <script>
            const socket = new WebSocket(`wss://${window.location.hostname}`);// Connect to websocket
            async function authorize() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var status = document.getElementById("status");
                var authstatus = 0;

                socket.addEventListener("message", (message) => {
                    console.log(`Message Recieved: ${message.data}`);
                    if (message.data == "[AUTH]200OK") {
                        status.innerHTML = "Authentication Successful. Welcome Back!"
                        window.location.href = window.location.href;
                        document.cookie = 'account=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;'
                        document.cookie = `account=${username}; path=/;`
                        socket.removeEventListener("message", () => {});
                    }
                    if (message.data == "[AUTH]401UNAUTHORIZED") {
                        status.innerHTML = "Invalid Credentials."
                        socket.removeEventListener("message", () => {});
                    }
                });
                status.innerHTML = `Authorizing credentials with server.....`;
                socket.send(`[AUTH]AUTHENTICATE(${username},${password})`);
                console.log("Sending Credentials for Authentication.....");

                setTimeout(() => {if (authstatus == 0) {status.innerHTML = "Request Timed Out. Please Try Again.";socket.removeEventListener("message", () => {});}}, 5000)
            }
        </script>
    </head>
    <body>
        <form class="login">
            <img src="/client/assets/icon.png" class="icon" width="100px" height="100px"/>
            <div class="login-title">CompuTrack - Login Required</div>
            <div class="login-subtitle" id="status">Please Sign in to Continue (HTTP 401).</div>
            <div class="loginbox">
                <div class="username">
                    Username: <input id="username" type="text"/>
                </div>
                <div class="password">
                    Password: <input id="password" type="password" /> 
                </div>
                <button class="authorize" type="submit" onclick="authorize()">Authenticate</button>
            </div>
        </form>
    </body>
</html>
