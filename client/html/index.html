<!DOCTYPE html>
<html>
    <head>
        <title>CompuTrack</title>
        <link rel="icon" type="image/png" href="/client/assets/icon.png"/>
        <link rel="stylesheet" type="text/css" href="/client/css/themes/default.css"/>
        <link rel="stylesheet" type="text/css" href="/client/css/stylesheet.css"/>
        <link rel="stylesheet" type="text/css" href="/client/css/index.css"/>
    </head>
    <body>
        <div class="header">
            <img class="header-icon" src="/client/assets/icon.png" height="40px" width="40px"/>
            <div class="header-icontext">CompuTrack</div>
            <div onclick="window.location.href = '/client/html/index.html'" class="header-selected header-text header-dashboard">Dashboard</div>
            <div onclick="window.location.href = '/client/html/assets.html'" class="header-text header-assets">Asset List</div>
            <div onclick="window.location.href = '/client/html/issues.html'" class="header-text header-issues">Issues Manager</div>
            <div onclick="window.location.href = '/client/logout'" id="logoutbutton" class="header-text header-logout">Logout</div>
        </div>
        <div class="body">
            <div class="dashboard">
                <div class="dashboard-title">Dashboard</div>
                <div class="dashboard-statistics">
                  <div class="dashboard-statistics-title">STATISTICS</div>
                  <div id="stats"></div>
                </div>
            </div>
        </div>
        <script>
            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for(let i = 0; i <ca.length; i++) {
                  let c = ca[i];
                  while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                  }
                  if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                  }
                }
                return "";
              }
              document.getElementById("logoutbutton").innerHTML = `Logout ${getCookie("account")}`
        </script>
        <script src="/client/js/index.js"></script>
    </body>
</html>
